spring:
  datasource:
    url: jdbc:mysql://localhost:3306/urlshortener?serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: SubscriptionServiceConnectionPool
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    open-in-view: false
    show-sql: false
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      username:
      password:

kafka:
  payment:
    success:
      topic:
        name: urlshortener.payment.events
  subscription:
    update:
      topic:
        name: urlshortener.subscription.events
        partitions: 1
        replication-factor: 1